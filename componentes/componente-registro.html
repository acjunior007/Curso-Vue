<meta charset="utf-8">  
<script src="https://unpkg.com/vue"></script>
    <div id="app1">
        <Contador1></Contador1>
        <contador1></contador1>
        <CONTADOR1></CONTADOR1>
    </div>   
    <hr>    
    <div id="app2">
        <app-contador></app-contador>
        <app-contador></app-contador>
        <app-contador></app-contador>
    </div>      
<script>   

    const contador = {
        template: `
            <div>            
                <span>  {{ contador }} </span>
                <button @click="somar">+</button>
                <button @click="diminuir">-</button>
            </div>                
        `,
        data() {
            return {
                contador: 0
            }
        },
        methods: {
            somar() {
                this.contador += 1
            },
            diminuir() {
                this.contador -= 1
            }            
        }   
    }

    new Vue({
        el: "#app1",
        components: {
            contador1: contador
        }

    })

    new Vue({
        el: "#app2",
        components: {
            'app-contador': contador
        }
    })    

</script>
