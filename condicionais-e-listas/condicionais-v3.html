<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">   
    <template v-if="logado">   
        <p > Usuario logado {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else> Nenhum usuario logado</p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" name="" id="" v-model="anonimo">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            nome: "Acjunior",
            logado: false,
            anonimo: false
        }
    })
</script>
