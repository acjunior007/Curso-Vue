<meta charset="utf-8">  
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{ titulo1 }}</h1>
    <button @click="alternar">Alterar</button>
    <button @click="$destroy()">Destroy</button>
</div>

<script>    
    new Vue({
        el: "#app",
        data: {
            titulo1: 'Ciclo de vida '
        },
        beforeCreate() {
            console.log("Antes de criar")
        },

        created() {
            console.log("Criated")
        },
        beforeMount() {
            console.log("Antes de montar (DOM)")
        },
        mounted() {
            console.log("DOM montada")
        },
        beforeUpdate() {
            console.log("Antes de atualizar")
        },
        updated() {
            console.log("Atualizado")
        },
        beforeDestroy() {
            console.log("Antes de destroy")
        },
        destroyed() {
            console.log("Destruido")
        },

        methods: {
            alternar() {
                this.titulo1 += " !"
            },

        }
    })
</script>
