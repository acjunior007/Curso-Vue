<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p v-once> {{title}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link" target="_blank" >google</a>
    <hr />
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            title: "Usando vuejs v2",
            link: 'http://www.google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.title = "Bom dia";
                return this.title;
            }
        }
    })
</script>
